---
services:
    backend:
        container_name: eeva-backend
        pull_policy: build
        build:
            context: ..
            dockerfile: docker/backend.dockerfile
        image: eeva-backend
        volumes:
            - ../${OUTPUT_DIR?output dir}:/output/
        ports:
            - 8000:8000
    frontend:
        container_name: eeva-frontend
        pull_policy: build
        build:
            context: ..
            dockerfile: docker/frontend.dockerfile
            target: frontend-prod
        image: eeva-frontend
        ports:
            - 3000:3000
        environment:
            - BACKEND_ORIGIN=http://backend:8000

networks:
    app-network:
        driver: bridge
